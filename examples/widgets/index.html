<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title> Widgets example </title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!--
        <img src="media/images/loading_animation.gif" id='loading_animation' class="centered"/>
        <canvas id="gameCanvas" style="border:1px solid #000000;">
          Your browser does not support the HTML5 canvas tag.
        </canvas>
        -->
  <!-- imports -->
  <script type=module>
    import { BEServer } from './node_modules/brainiac-engine/server/singleton/BEServer.js'
    import { widgetsServer } from './js/widgets-server.js'      // *** SERVER START ***
    BEServer.startApp('widgets', widgetsServer);

    import { BEClient } from './node_modules/brainiac-engine/client/BEClient.js';
    import { widgetsClient } from './js/widgets-client.js';
    // *** CLIENT START ***
    window.onload = () => {
      const client = new BEClient();
      client.start(widgetsClient);
    };
  </script>
</body>

</html>
